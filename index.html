            --brasil-yellow: #ffdf00;
            --brasil-blue: #002776;
            --dark-bg: #0a0a0a;
            --card-bg: #121212;
            --accent-gold: #ffd700;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--brasil-blue) 0%, #001449 25%, #000 50%, #003d1a 75%, var(--brasil-green) 100%);

            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Anima√ß√£o de fundo */
        body::before {
            content: ''; position: fixed; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255, 223, 0, 0.03) 0%, transparent 70%);
            animation: pulse 8s ease-in-out infinite; pointer-events: none; z-index: 0;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.3; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 0.5; }
        }

        /* HEADER */
        header {
            position: sticky; top: 0; z-index: 1000; padding: 20px 50px;
            background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(20px);
            border-bottom: 3px solid var(--brasil-yellow);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }
        .header-content {
            max-width: 1600px; margin: 0 auto; display: flex;
            justify-content: space-between; align-items: center;
        }
        .brand { display: flex; align-items: center; gap: 20px; }
        .cbf-badge {
            width: 70px; height: 70px; border-radius: 50%;
            background: linear-gradient(135deg, var(--brasil-green), var(--brasil-yellow));
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 5px 20px rgba(255, 223, 0, 0.4); animation: float 3s infinite;
        }
        .sb-badge { width: 150px; height: 150px; border-radius: 50%; margin-bottom: 15px; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
        
        h1 {
            font-family: 'Bebas Neue', cursive; font-size: 3rem; margin: 0;
            background: linear-gradient(90deg, var(--brasil-yellow) 0%, #fff 50%, var(--brasil-yellow) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: 3px; text-shadow: 0 0 30px rgba(255, 223, 0, 0.5);
        }

        /* SELECT */
        .formation-selector { position: relative; }
        select {
            background: linear-gradient(135deg, var(--brasil-green), #007a2e);
            border: 2px solid var(--brasil-yellow); color: #fff; padding: 15px 25px;
            border-radius: 12px; font-family: 'Oswald', sans-serif; font-weight: 600;
            font-size: 1.1rem; cursor: pointer; outline: none; transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0, 156, 59, 0.4);
        }
        select option { background-color: #000; color: var(--brasil-yellow); }

        /* CONTAINER PRINCIPAL */
        .main-container {
            max-width: 1600px; margin: 40px auto; padding: 20px;
            display: flex; gap: 40px; position: relative; z-index: 1;
        }

        /* CAMPO (Vers√£o Desktop) */
        .pitch-area {
            flex: 2; min-width: 750px; height: 900px;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), repeating-linear-gradient(0deg, #1e7a34, #1e7a34 45px, #267d3c 45px, #267d3c 90px);
            border-radius: 20px; position: relative; border: 5px solid rgba(255,223,0,0.3);
            box-shadow: 0 30px 80px rgba(0,0,0,0.8), inset 0 0 100px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .pitch-lines { position: absolute; top: 30px; bottom: 30px; left: 30px; right: 30px; border: 3px solid rgba(255,255,255,0.7); border-radius: 5px; pointer-events: none; }
        .pitch-mid { position: absolute; top: 50%; left: 0; width: 100%; height: 3px; background: rgba(255,255,255,0.7); transform: translateY(-50%); pointer-events: none; }
        .pitch-circle { position: absolute; top: 50%; left: 50%; width: 160px; height: 160px; border: 3px solid rgba(255,255,255,0.7); border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; }
        .pitch-circle::after { content:''; position:absolute; top:50%; left:50%; width:12px; height:12px; background:rgba(255,255,255,0.7); border-radius:50%; transform:translate(-50%, -50%); }
        .field-players { position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 10; }

        /* CARDS */
        .player-card {
            width: 130px; height: 180px; position: absolute; transform: translate(-50%, -50%);
            cursor: pointer; transition: all 0.4s; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
        }
        .player-card:hover { transform: translate(-50%, -60%) scale(1.15); z-index: 100; filter: drop-shadow(0 20px 40px rgba(255,223,0,0.6)); }

        .card-body {
            width: 100%; height: 100%; border-radius: 12px; overflow: hidden;
            background: linear-gradient(180deg, #121212 0%, #000 100%); border: 2px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7); display: flex; flex-direction: column;
        }
        .card-body.filled { border-color: var(--brasil-yellow); border-top: 4px solid var(--brasil-green); }
        .card-body.empty { background: rgba(0,0,0,0.5); border: 2px dashed rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; }
        .card-body.empty i { font-size: 2.5rem; color: rgba(255,255,255,0.15); }
        
        /* FOTO */
        .card-body img {
            width: 100%; height: 75%; object-fit: cover; object-position: top;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
        }
        
        /* NOME E POSI√á√ÉO (Separados da foto) */
        .card-info {
            height: 25%; width: 100%; background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            border-top: 1px solid #333; z-index: 20; padding: 2px 0;
        }
        .p-name {
            font-size: 0.85rem; font-weight: 800; color: #fff; text-transform: uppercase;
            text-align: center; white-space: nowrap; width: 95%; overflow: hidden; text-overflow: ellipsis;
        }
        .p-pos { font-size: 0.7rem; color: var(--brasil-yellow); font-family: 'Oswald'; font-weight: bold; }

        /* BANCO */
        .bench-area {
            flex: 1; min-width: 380px; height: 900px;
            background: rgba(12,12,12,0.95); border: 2px solid rgba(255,223,0,0.3);
            border-radius: 20px; padding: 30px; display: flex; flex-direction: column;

        .bench-header h3 { font-family: 'Bebas Neue'; font-size: 2rem; color: #fff; margin: 0; }
        .counter { background: var(--brasil-green); padding: 5px 15px; border-radius: 20px; font-weight: bold; font-family: 'Oswald'; border: 1px solid var(--brasil-yellow); }
        .bench-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 10px; overflow-y: auto; padding-right: 5px; flex-grow: 1; }
        .bench-slot { height: 110px; background: #1a1a1a; border-radius: 10px; border: 2px solid #333; position: relative; cursor: pointer; overflow: hidden; }
        .bench-slot:hover { border-color: var(--brasil-yellow); }
        .bench-slot img { width: 100%; height: 100%; object-fit: cover; object-position: top; }
        .bench-name { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.9); font-size: 0.7rem; text-align: center; font-weight: bold; padding: 3px 0; }
        .coach-section { text-align: center; margin-top: 15px; padding-top: 15px; border-top: 1px solid #333; }
        .coach-name { font-family: 'Bebas Neue'; font-size: 1.8rem; color: var(--brasil-yellow); }
        #suggestBtn { background: transparent; border: 1px solid #444; color: #888; padding: 8px 20px; border-radius: 20px; cursor: pointer; margin-top: 10px; }

        /* A√á√ÉO */
        .action-bar { text-align: center; margin: 40px 0; }
        .btn-main { padding: 20px 70px; font-size: 1.4rem; font-family: 'Bebas Neue'; background: linear-gradient(135deg, var(--brasil-yellow), #ffc500); color: #000; border: none; border-radius: 50px; cursor: pointer; box-shadow: 0 10px 40px rgba(255,223,0,0.4); display: inline-flex; gap: 10px; align-items: center; }

        /* MODAL */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal-box { width: 95%; max-width: 1000px; height: 90vh; background: #111; border: 2px solid var(--brasil-yellow); border-radius: 20px; display: flex; flex-direction: column; }
        .modal-header { padding: 25px; border-bottom: 2px solid #222; display: flex; justify-content: space-between; align-items: center; background: #000; }
        .search-container { padding: 20px; background: #151515; }
        #searchBox { width: 100%; padding: 15px; background: #222; border: 1px solid #444; color: #fff; border-radius: 10px; font-size: 1.1rem; outline: none; }
        .player-grid { padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 15px; overflow-y: auto; }
        .select-card { background: #222; border: 1px solid #333; padding: 10px; border-radius: 10px; text-align: center; cursor: pointer; }
        .select-card:hover { border-color: var(--brasil-yellow); background: #333; }
        .select-card img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 2px solid #000; margin-bottom: 10px; }

        /* FOOTER */
        footer { background: #080808; margin-top: auto; padding: 40px 20px; border-top: 2px solid #333; }

           CORRE√á√ÉO CR√çTICA PARA MOBILE (Aqui est√° a m√°gica para o campo aparecer)

        @media (max-width: 1024px) {
            header { padding: 15px 20px; }
            .header-content { flex-direction: column; gap: 15px; }
            .brand { justify-content: center; }
            h1 { font-size: 2rem; }
            
            /* O container vira coluna */
            .main-container {
                flex-direction: column; 
                padding: 10px;
                gap: 30px;
            }

            /* FOR√áA O CAMPO A TER ALTURA E APARECER */
            .pitch-area {
                flex: none; /* Desliga o flex que estava colapsando a altura */
                width: 100%;
                min-width: 0; /* Reseta o min-width de 750px do desktop */
                height: 135vw; /* Altura proporcional √† largura da tela */
                max-height: 750px; /* Limite para tablets */
                border-width: 3px;
                margin-bottom: 20px;
            }

            /* Ajuste proporcional dos Cards no Mobile */
            .player-card {
                width: 20vw; /* Largura din√¢mica */
                height: 28vw; /* Altura din√¢mica */
                max-width: 100px; /* Limite m√°ximo */
                max-height: 140px;
            }

            /* Ajuste da fonte dentro dos cards min√∫sculos */
            .p-name { font-size: 0.65rem; letter-spacing: 0; }
            .p-pos { font-size: 0.55rem; }
            .card-body.empty i { font-size: 1.5rem; }

            /* Banco de Reservas */
            .bench-area {
                width: 100%;
                min-width: 0;
                height: auto; /* Altura autom√°tica */
                max-height: 600px; /* Com scroll se precisar */
            }
            .bench-grid {
                grid-template-columns: repeat(4, 1fr); /* 4 por linha */
                padding-bottom: 10px;
            }

            .footer-container { flex-direction: column; text-align: center; }
            .player-grid { grid-template-columns: repeat(3, 1fr); padding: 10px; }
            .modal-box { width: 95%; height: 90vh; }
        }
    </style>
</head>

            "4-4-2": [
                { t: 85, l: 50, p: "GOL" }, { t: 68, l: 15, p: "LE" }, { t: 72, l: 37, p: "ZAG" },
                { t: 72, l: 63, p: "ZAG" }, { t: 68, l: 85, p: "LD" }, { t: 40, l: 15, p: "ME" },
                { t: 48, l: 40, p: "VOL" }, { t: 48, l: 60, p: "VOL" }, { t: 40, l: 85, p: "MD" },
                { t: 15, l: 35, p: "ATA" }, { t: 15, l: 65, p: "ATA" }
            ],
            "4-2-3-1": [
                { t: 85, l: 50, p: "GOL" }, { t: 68, l: 15, p: "LE" }, { t: 72, l: 37, p: "ZAG" },
                { t: 72, l: 63, p: "ZAG" }, { t: 68, l: 85, p: "LD" }, { t: 55, l: 35, p: "VOL" },
                { t: 55, l: 65, p: "VOL" }, { t: 28, l: 20, p: "PE" }, { t: 35, l: 50, p: "MEI" },
                { t: 28, l: 80, p: "PD" }, { t: 12, l: 50, p: "ATA" }
            ],
            "3-4-3": [
                { t: 85, l: 50, p: "GOL" }, { t: 72, l: 25, p: "ZAG" }, { t: 78, l: 50, p: "ZAG" },
                { t: 72, l: 75, p: "ZAG" }, { t: 45, l: 10, p: "AE" }, { t: 52, l: 35, p: "VOL" },
                { t: 52, l: 65, p: "VOL" }, { t: 45, l: 90, p: "AD" }, { t: 20, l: 25, p: "PE" },
                { t: 15, l: 50, p: "ATA" }, { t: 20, l: 75, p: "PD" }
            ]
        };

        function loadPlayers() {
            playerDatabase = rawPlayers.map((p, i) => ({
                id: i + 1, name: p.name, pos: p.pos,
                img: PROXY + encodeURIComponent(p.url) + "&w=200&h=200&fit=cover&a=top"
            }));
            renderField(); renderBench(); updateCounter();
        }

        function imgError(image) {
            image.src = PROXY + encodeURIComponent("https://cdn.sofifa.net/players/notfound_0_120.png");
            image.onerror = null; return true;
        }

        function renderField() {
            const container = document.getElementById("fieldPlayers");
            container.innerHTML = "";
            formations[activeFormation].forEach((pos, index) => {
                const pid = starters[index];
                const p = playerDatabase.find(x => x.id === pid);
                const card = document.createElement("div");
                card.className = "player-card";
                card.style.top = pos.t + "%"; card.style.left = pos.l + "%";
                card.onclick = () => openModal("starter", index);
                
                if(p) {
                    card.innerHTML = `<div class="card-body filled"><img src="${p.img}" onerror="imgError(this)" crossorigin="anonymous"><div class="card-info"><div class="p-name">${p.name}</div><div class="p-pos">${p.pos}</div></div></div>`;
                } else {
                    card.innerHTML = `<div class="card-body empty"><i class="fas fa-plus"></i></div><div class="card-info" style="justify-content:center"><div class="p-pos">${pos.p}</div></div>`;
                }
                container.appendChild(card);
            });
        }

        function renderBench() {
            const container = document.getElementById("benchGrid");
            container.innerHTML = "";
            bench.forEach((pid, index) => {
                const p = playerDatabase.find(x => x.id === pid);
                const slot = document.createElement("div");
                slot.className = "bench-slot";
                slot.onclick = () => openModal("bench", index);
                if(p) {
                    slot.style.borderColor = "var(--brasil-yellow)";
                    slot.innerHTML = `<img src="${p.img}" onerror="imgError(this)" crossorigin="anonymous"><div class="bench-name">${p.name}</div>`;
                } else {
                    slot.innerHTML = `<div style="width:100%;height:100%;display:flex;justify-content:center;align-items:center;color:#444;"><i class="fas fa-plus"></i></div>`;
                }
                container.appendChild(slot);
            });
        }

        function updateCounter() {
            const s = starters.filter(x => x !== null).length;
            const b = bench.filter(x => x !== null).length;
            document.getElementById("counter").innerText = `${s + b}/26`;
        }

        function openModal(type, index) {
            currentSelectionTarget = { type, index };
            document.getElementById("playerModal").style.display = "flex";
            document.getElementById("searchBox").value = "";
            document.getElementById("searchBox").focus();
            renderPlayerPool();
        }
        function closeModal() { document.getElementById("playerModal").style.display = "none"; }

        function filterPlayers() { renderPlayerPool(document.getElementById("searchBox").value.toLowerCase()); }

        function renderPlayerPool(term = "") {
            const container = document.getElementById("playerPool");
            container.innerHTML = "";
            const selected = [...starters, ...bench];
            playerDatabase.forEach(p => {
                if(term && !p.name.toLowerCase().includes(term)) return;
                const isSelected = selected.includes(p.id);
                const card = document.createElement("div");
                card.className = "select-card";
                if(isSelected) { card.style.opacity = "0.4"; card.style.pointerEvents = "none"; }
                card.innerHTML = `<img src="${p.img}" onerror="imgError(this)" crossorigin="anonymous"><div style="font-weight:bold;font-size:0.9rem;color:#fff">${p.name}</div><div style="font-size:0.75rem;color:var(--brasil-yellow)">${p.pos}</div>`;
                card.onclick = () => selectPlayer(p.id);
                container.appendChild(card);
            });
        }

        function selectPlayer(id) {
            if(currentSelectionTarget.type === "starter") starters[currentSelectionTarget.index] = id;
            else bench[currentSelectionTarget.index] = id;
            renderField(); renderBench(); updateCounter(); closeModal();
        }

        function changeFormation() {
            activeFormation = document.getElementById("formationSelect").value;
            renderField();
        }

        function exportImage() {
            const element = document.getElementById("exportContent");
            const btn = document.querySelector(".btn-main");
            const oldHtml = btn.innerHTML;
            btn.innerHTML = "<i class='fas fa-circle-notch fa-spin'></i> GERANDO...";
            btn.style.pointerEvents = "none";

            setTimeout(() => {
                html2canvas(element, {
                    backgroundColor: "#0a0a0a",
                    scale: 2,
                    useCORS: true,
                    allowTaint: true,
                    logging: false
                }).then(canvas => {
                    const link = document.createElement("a");
                    link.download = "Brasil_2026_Convocacao.png";
                    link.href = canvas.toDataURL("image/png");
                    link.click();
                    btn.innerHTML = oldHtml;
                    btn.style.pointerEvents = "all";
                }).catch(err => {
                    alert("Erro ao gerar imagem.");
                    btn.innerHTML = oldHtml;
                    btn.style.pointerEvents = "all";
                });
            }, 500);
        }

        document.getElementById("suggestBtn").addEventListener("click", () => {
            const jogador = prompt("Qual jogador est√° faltando?");
            if (jogador) {
                const url = `https://wa.me/5522997793222?text=${encodeURIComponent("Ol√°! Sugest√£o para o Squad Builder: " + jogador)}`;
                window.open(url, "_blank");
            }
        });

        window.onclick = e => { if(e.target == document.getElementById("playerModal")) closeModal(); }
        window.onload = loadPlayers;
    </script>
