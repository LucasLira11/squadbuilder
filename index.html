<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Brasil 2026 ‚Äì Squad Builder Oficial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Bebas+Neue&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --brasil-green: #009c3b;
            --brasil-yellow: #ffdf00;
            --brasil-blue: #002776;
            --dark-bg: #0a0a0a;
            --card-bg: #121212;
            --accent-gold: #ffd700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--brasil-blue) 0%, #001449 25%, #000 50%, #003d1a 75%, var(--brasil-green) 100%);
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Efeito de brilho animado de fundo */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 223, 0, 0.03) 0%, transparent 70%);
            animation: pulse 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.3; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 0.5; }
        }

        /* HEADER */
        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 3px solid var(--brasil-yellow);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .cbf-badge {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--brasil-green), var(--brasil-yellow));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Bebas Neue', cursive;
            font-size: 2rem;
            color: var(--brasil-blue);
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(255, 223, 0, 0.4);
            animation: float 3s ease-in-out infinite;
        }

        .sb-badge {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            font-family: 'Bebas Neue', cursive;
            font-size: 2rem;
            color: var(--brasil-blue);
            font-weight: bold;
            margin-bottom: 15px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 3rem;
            background: linear-gradient(90deg, var(--brasil-yellow) 0%, #fff 50%, var(--brasil-yellow) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
            text-shadow: 0 0 30px rgba(255, 223, 0, 0.5);
        }

        .formation-selector {
            position: relative;
            color: #000;
        }

        select {
            background: linear-gradient(135deg, var(--brasil-green), #007a2e);
            border: 2px solid var(--brasil-yellow);
            color: #fff;
            padding: 15px 25px;
            border-radius: 12px;
            font-family: 'Oswald', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 156, 59, 0.4);
        }

        select option {
            background-color: #000;
            color: var(--brasil-yellow);
        }

        select:hover {
            background: linear-gradient(135deg, #007a2e, var(--brasil-green));
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 223, 0, 0.6);
        }

        /* CONTAINER PRINCIPAL */
        .main-container {
            max-width: 1600px;
            margin: 40px auto;
            padding: 20px;
            display: flex;
            gap: 40px;
            position: relative;
            z-index: 1;
        }

        /* CAMPO DE FUTEBOL */
        .pitch-area {
            flex: 2;
            min-width: 750px;
            height: 900px;
            background:
                linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
                repeating-linear-gradient(0deg,
                    #1e7a34,
                    #1e7a34 45px,
                    #267d3c 45px,
                    #267d3c 90px);
            border-radius: 20px;
            position: relative;
            border: 5px solid rgba(255, 223, 0, 0.3);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.8), inset 0 0 100px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .pitch-lines {
            position: absolute; top: 30px; bottom: 30px; left: 30px; right: 30px;
            border: 3px solid rgba(255, 255, 255, 0.7); pointer-events: none; border-radius: 5px;
        }

        .pitch-mid {
            position: absolute; top: 50%; left: 0; width: 100%; height: 3px;
            background: rgba(255, 255, 255, 0.7); transform: translateY(-50%); pointer-events: none;
        }

        .pitch-circle {
            position: absolute; top: 50%; left: 50%; width: 160px; height: 160px;
            border: 3px solid rgba(255, 255, 255, 0.7); border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none;
        }

        .pitch-circle::after {
            content: ''; position: absolute; top: 50%; left: 50%; width: 12px; height: 12px;
            background: rgba(255, 255, 255, 0.7); border-radius: 50%; transform: translate(-50%, -50%);
        }

        .field-players {
            position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 10;
        }

        /* CARDS DOS JOGADORES */
        .player-card {
            width: 130px;
            height: 180px;
            position: absolute;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.5));
        }

        .player-card:hover {
            transform: translate(-50%, -50%) scale(1.2) rotateY(5deg);
            z-index: 100;
            filter: drop-shadow(0 20px 40px rgba(255, 223, 0, 0.6));
        }

        .card-body {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            overflow: hidden;
            background: linear-gradient(180deg, rgba(18, 18, 18, 0.95) 0%, rgba(0, 0, 0, 1) 100%);
            border: 3px solid #333;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column; /* Alterado para coluna para separar imagem e texto */
        }

        .card-body.filled {
            border-color: var(--brasil-yellow);
            background: linear-gradient(180deg, var(--brasil-blue) 0%, #000 100%);
        }

        .card-body.filled::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 5px;
            background: linear-gradient(90deg, var(--brasil-green), var(--brasil-yellow), var(--brasil-green));
        }

        .card-body.empty {
            background: rgba(0, 0, 0, 0.6);
            border: 3px dashed rgba(255, 255, 255, 0.2);
            display: flex; align-items: center; justify-content: center;
        }

        .card-body.empty i {
            font-size: 2.5rem; color: rgba(255, 255, 255, 0.15); transition: all 0.3s ease;
        }

        .player-card:hover .card-body.empty i {
            color: var(--brasil-yellow); transform: rotate(90deg);
        }

        /* AJUSTE PARA FOTO N√ÉO FICAR EM CIMA DA LETRA */
        .card-body img {
            width: 100%;
            height: 75%; /* Foto ocupa 75% do card */
            object-fit: cover;
            object-position: top center;
            transition: transform 0.3s ease;
        }

        .player-card:hover .card-body img { transform: scale(1.05); }

        .card-info {
            height: 25%; /* Texto ocupa 25% do card */
            width: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 1) 20%, rgba(0, 0, 0, 0.8) 100%);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 20;
        }

        .p-name {
            font-size: 0.9rem;
            font-weight: 800;
            color: #fff;
            text-transform: uppercase;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
            letter-spacing: 0.5px;
            line-height: 1;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 2px;
        }

        .p-pos {
            font-size: 0.75rem;
            color: var(--brasil-yellow);
            font-family: 'Oswald', sans-serif;
            font-weight: 600;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
            line-height: 1;
        }

        /* √ÅREA DE CONVOCADOS */
        .bench-area {
            flex: 1;
            min-width: 380px;
            height: 900px;
            background: rgba(12, 12, 12, 0.95);
            border: 2px solid rgba(255, 223, 0, 0.3);
            border-radius: 20px;
            padding: 30px;
            display: flex; flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }

        .bench-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;
            padding-bottom: 20px; border-bottom: 3px solid var(--brasil-green);
        }

        .bench-header h3 {
            font-family: 'Bebas Neue', cursive; font-size: 2rem;
            background: linear-gradient(90deg, var(--brasil-yellow), var(--brasil-green));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; letter-spacing: 2px;
        }

        .counter {
            background: linear-gradient(135deg, var(--brasil-green), #007a2e);
            color: #fff; padding: 8px 20px; border-radius: 25px; font-weight: bold;
            font-family: 'Oswald', sans-serif; font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(0, 156, 59, 0.4); border: 2px solid var(--brasil-yellow);
        }

        .bench-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(95px, 1fr));
            gap: 15px; overflow-y: auto; padding-right: 5px;
        }
        
        .bench-grid::-webkit-scrollbar { width: 8px; }
        .bench-grid::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); border-radius: 10px; }
        .bench-grid::-webkit-scrollbar-thumb { background: var(--brasil-green); border-radius: 10px; }

        .bench-slot {
            height: 115px; background: #1a1a1a; border-radius: 12px; cursor: pointer;
            position: relative; border: 2px solid #333; transition: all 0.3s ease; overflow: hidden;
        }

        .bench-slot:hover {
            border-color: var(--brasil-yellow); background: #252525; transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 223, 0, 0.3);
        }

        .bench-slot img { width: 100%; height: 100%; object-fit: cover; object-position: top; }

        .bench-name {
            position: absolute; bottom: 0; width: 100%; font-size: 0.75rem;
            background: rgba(0, 0, 0, 0.95); text-align: center; color: #fff;
            padding: 6px 2px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px;
        }

        .coach-section {
            margin-top: auto; padding-top: 25px; border-top: 2px solid #333; text-align: center;
        }

        .coach-label {
            font-size: 0.85rem; color: #888; letter-spacing: 3px; margin-bottom: 8px; font-weight: 600;
        }

        .coach-name {
            font-family: 'Bebas Neue', cursive; font-size: 1.8rem; font-weight: bold;
            background: linear-gradient(90deg, #fff, var(--brasil-yellow));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 20px;
        }
        
        #suggestBtn {
            padding: 10px 20px; border-radius: 20px; border: 1px solid #444; background: transparent;
            color: #888; cursor: pointer; transition: 0.3s;
        }
        #suggestBtn:hover { border-color: var(--brasil-yellow); color: var(--brasil-yellow); }

        /* MODAL */
        .modal {
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.97); display: none;
            justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(15px);
        }

        .modal-box {
            width: 95%; max-width: 1100px; height: 90vh;
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
            border: 3px solid var(--brasil-yellow); border-radius: 25px;
            display: flex; flex-direction: column; box-shadow: 0 0 100px rgba(255, 223, 0, 0.3); overflow: hidden;
        }

        .modal-header {
            padding: 30px 40px; border-bottom: 3px solid var(--brasil-green);
            display: flex; justify-content: space-between; align-items: center; background: rgba(0, 0, 0, 0.5);
        }

        .modal-header h2 {
            font-family: 'Bebas Neue', cursive; font-size: 2.5rem;
            background: linear-gradient(90deg, var(--brasil-yellow), #fff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; letter-spacing: 2px;
        }

        .close-btn {
            background: none; border: none; color: #fff; font-size: 3rem; cursor: pointer;
            transition: all 0.3s ease; line-height: 1; width: 50px; height: 50px;
            display: flex; align-items: center; justify-content: center; border-radius: 50%;
        }

        .close-btn:hover {
            color: var(--brasil-yellow); background: rgba(255, 223, 0, 0.1); transform: rotate(90deg);
        }

        .search-container { padding: 25px 40px; background: rgba(0, 0, 0, 0.3); }

        #searchBox {
            width: 100%; padding: 20px 25px; background: #1a1a1a; border: 2px solid #333;
            color: white; border-radius: 15px; font-size: 1.1rem; outline: none;
            font-family: 'Montserrat', sans-serif; transition: all 0.3s ease;
        }

        #searchBox:focus { border-color: var(--brasil-yellow); box-shadow: 0 0 20px rgba(255, 223, 0, 0.3); }

        .player-grid {
            padding: 30px 40px; display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 25px; overflow-y: auto;
        }
        
        .player-grid::-webkit-scrollbar { width: 10px; }
        .player-grid::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
        .player-grid::-webkit-scrollbar-thumb { background: var(--brasil-green); border-radius: 10px; }

        .select-card {
            background: var(--brasil-blue); color: #fff; padding: 20px; border-radius: 15px;
            text-align: center; cursor: pointer; border: 2px solid #2a2a2a; transition: all 0.4s ease;
            display: flex; flex-direction: column; align-items: center;
        }

        .select-card:hover {
            border-color: var(--brasil-yellow); background: #252525; transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(255, 223, 0, 0.3);
        }

        .select-card img {
            width: 110px; height: 110px; border-radius: 50%; object-fit: cover; object-position: top;
            margin-bottom: 15px; border: 3px solid var(--brasil-green); background: #333; transition: all 0.3s ease;
        }

        .select-card:hover img { border-color: var(--brasil-yellow); transform: scale(1.1); }

        .select-card .player-name { font-weight: 800; color: #fff; font-size: 1rem; margin-bottom: 5px; }
        .select-card .player-pos { font-size: 0.85rem; color: var(--brasil-yellow); font-weight: 600; font-family: 'Oswald', sans-serif; }

        /* BOT√ÉO DE EXPORTAR */
        .action-bar { text-align: center; margin: 40px 0; position: relative; z-index: 1; }

        .btn-main {
            padding: 22px 80px; font-size: 1.4rem; font-family: 'Bebas Neue', cursive; font-weight: 700;
            background: linear-gradient(135deg, var(--brasil-yellow), #ffc500); color: #000; border: none;
            border-radius: 50px; cursor: pointer; box-shadow: 0 10px 40px rgba(255, 223, 0, 0.4);
            transition: all 0.4s ease; text-transform: uppercase; display: inline-flex; align-items: center;
            gap: 15px; letter-spacing: 2px; position: relative; overflow: hidden;
        }

        .btn-main::before {
            content: ''; position: absolute; top: 50%; left: 50%; width: 0; height: 0;
            background: rgba(255, 255, 255, 0.3); border-radius: 50%; transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .btn-main:hover::before { width: 300%; height: 300%; }
        .btn-main:hover { transform: scale(1.08); box-shadow: 0 15px 60px rgba(255, 223, 0, 0.7); }
        .btn-main i, .btn-main span { position: relative; z-index: 1; }

        /* FOOTER MODERNO */
        footer {
            background: #080808; margin-top: auto; border-top: 3px solid transparent;
            border-image: linear-gradient(90deg, var(--brasil-green), var(--brasil-yellow), var(--brasil-blue)) 1;
            padding-top: 40px; position: relative; z-index: 50; box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.5);
        }

        .footer-container {
            max-width: 1400px; margin: 0 auto; padding: 0 40px; display: flex;
            justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px;
        }

        .footer-brand h2 { font-family: 'Chakra Petch', sans-serif; color: #fff; margin-bottom: 5px; }
        .footer-brand span { color: var(--brasil-yellow); }
        .footer-brand p { color: #666; font-size: 0.8rem; letter-spacing: 1px; }

        .footer-social { display: flex; gap: 20px; }
        .footer-social a {
            width: 45px; height: 45px; background: #1a1a1a; display: flex; justify-content: center;
            align-items: center; border-radius: 50%; color: #fff; font-size: 1.2rem; text-decoration: none;
            transition: 0.3s; border: 1px solid #333;
        }
        .footer-social a:hover {
            background: var(--brasil-blue); color: var(--brasil-yellow); transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(0, 39, 118, 0.6); border-color: var(--brasil-yellow);
        }

        .footer-dev { text-align: right; }
        .footer-dev p { color: #aaa; font-size: 0.9rem; margin-bottom: 5px; }
        .tech-stack { color: #444; font-size: 1.2rem; gap: 10px; display: flex; justify-content: flex-end; }
        .footer-bottom {
            background: #000; text-align: center; padding: 15px; margin-top: 40px;
            font-size: 0.75rem; color: #444; font-family: 'Chakra Petch'; letter-spacing: 2px; text-transform: uppercase;
        }

        /* ==========================================================================
           RESPONSIVIDADE (MOBILE E TABLET) - OTIMIZA√á√ÉO SOLICITADA
           ==========================================================================
        */
        @media (max-width: 1200px) {
            .main-container { flex-direction: column; align-items: center; }
            .pitch-area { width: 100%; min-width: 0; max-width: 800px; height: 130vw; max-height: 800px; }
            .bench-area { width: 100%; max-width: 800px; height: auto; max-height: 600px; }
            
            /* Ajuste proporcional dos cards para n√£o quebrar */
            .player-card { width: 18vw; height: 26vw; max-width: 110px; max-height: 150px; }
            .p-name { font-size: 0.7rem; }
            .p-pos { font-size: 0.6rem; }
            h1 { font-size: 2.5rem; }
        }

        @media (max-width: 768px) {
            header { padding: 15px 20px; }
            .header-content { flex-direction: column; gap: 15px; text-align: center; }
            h1 { font-size: 2rem; }
            
            .main-container { padding: 10px; margin: 10px auto; gap: 20px; }
            
            /* Campo em formato retrato no mobile */
            .pitch-area { height: 135vw; border-width: 3px; border-radius: 10px; }
            
            /* Cards menores no mobile */
            .player-card { width: 22vw; height: 32vw; }
            .p-name { font-size: 0.6rem; letter-spacing: 0; }
            .p-pos { font-size: 0.55rem; }
            
            /* Banco de reservas em grade menor */
            .bench-grid { grid-template-columns: repeat(4, 1fr); gap: 8px; }
            .bench-slot { height: 90px; }
            .bench-slot img { height: 80%; }
            .bench-name { font-size: 0.6rem; }
            
            /* Footer empilhado */
            .footer-container { flex-direction: column; text-align: center; }
            .footer-dev { text-align: center; }
            .tech-stack { justify-content: center; }
            
            /* Modal tela cheia */
            .modal-box { width: 95%; height: 90vh; }
            .player-grid { grid-template-columns: repeat(3, 1fr); padding: 15px; gap: 10px; }
            .select-card { padding: 10px 5px; }
            .select-card img { width: 60px; height: 60px; }
            .select-card .player-name { font-size: 0.8rem; }
        }
        
        /* Ajuste fino para telas muito pequenas */
        @media (max-width: 380px) {
            .player-card { width: 23vw; height: 34vw; }
            .bench-grid { grid-template-columns: repeat(3, 1fr); }
        }
    </style>
</head>

<body>

    <header>
        <div class="header-content">
            <div class="brand">
                <img src="logosquadbuilder.png" alt="logosquadbuilder" class="cbf-badge" onerror="this.style.display='none'">
                <h1>Brasil 2026</h1>
            </div>
            <div class="formation-selector">
                <select id="formationSelect" onchange="changeFormation()">
                    <option value="4-3-3">4-3-3 (Ofensivo)</option>
                    <option value="4-4-2">4-4-2 (Cl√°ssico)</option>
                    <option value="4-2-3-1">4-2-3-1 (Moderno)</option>
                    <option value="3-4-3">3-4-3 (Ataque Total)</option>
                </select>
            </div>
        </div>
    </header>

    <div class="main-container" id="exportContent">
        <div class="pitch-area">
            <div class="pitch-lines"></div>
            <div class="pitch-mid"></div>
            <div class="pitch-circle"></div>
            <div class="field-players" id="fieldPlayers"></div>
        </div>

        <div class="bench-area">
            <div class="bench-header">
                <h3>Convocados</h3>
                <span class="counter" id="counter">0/26</span>
            </div>
            <div class="bench-grid" id="benchGrid"></div>
            <div class="coach-section">

            renderBench();
            updateCounter();

        function imgError(image) {
            image.src = PROXY + encodeURIComponent("https://cdn.sofifa.net/players/notfound_0_120.png");
            image.onerror = null;
            return true;
        }

        /* ====== RENDERIZA√á√ÉO ====== */
        function renderField() {
            const container = document.getElementById("fieldPlayers");
            container.innerHTML = "";

            formations[activeFormation].forEach((pos, index) => {
                const pid = starters[index];
                const p = playerDatabase.find(x => x.id === pid);
                const card = document.createElement("div");
                card.className = "player-card";
                card.style.top = pos.t + "%";
                card.style.left = pos.l + "%";
                card.onclick = () => openModal("starter", index);

                if (p) {
                    card.innerHTML = `
                <div class="card-body filled">
                    <img src="${p.img}" onerror="imgError(this)" crossorigin="anonymous">
                    <div class="card-info">
                        <div class="p-name">${p.name}</div>
                        <div class="p-pos">${p.pos}</div>
                    </div>
                </div>
            `;
                } else {
                    card.innerHTML = `

                </div>
                <div class="card-info">
                    <div class="p-pos">${pos.p}</div>
                </div>
            `;
                }
                container.appendChild(card);
            });
        }

        function renderBench() {

            bench.forEach((pid, index) => {

                slot.className = "bench-slot";
                slot.onclick = () => openModal("bench", index);

                if (p) {

            `;

                    <i class="fas fa-plus"></i>
                </div>
            `;
                }
                container.appendChild(slot);
            });
        }

        function updateCounter() {
            const s = starters.filter(x => x !== null).length;
            const b = bench.filter(x => x !== null).length;
            document.getElementById("counter").innerText = `${s + b}/26`;
        }

        /* ====== MODAL ====== */
        function openModal(type, index) {
            currentSelectionTarget = { type, index };
            document.getElementById("playerModal").style.display = "flex";
            document.getElementById("searchBox").value = "";
            document.getElementById("searchBox").focus();
            renderPlayerPool();
        }

        function closeModal() {
            document.getElementById("playerModal").style.display = "none";
        }

        function filterPlayers() {
            renderPlayerPool(document.getElementById("searchBox").value.toLowerCase());
        }

        function renderPlayerPool(term = "") {
            const container = document.getElementById("playerPool");
            container.innerHTML = "";
            const selected = [...starters, ...bench];

            playerDatabase.forEach(p => {
                if (term && !p.name.toLowerCase().includes(term)) return;
                const isSelected = selected.includes(p.id);

                const card = document.createElement("div");
                card.className = "select-card";
                if (isSelected) {
                    card.style.opacity = "0.3";
                    card.style.pointerEvents = "none";
                }

                card.innerHTML = `
            <img src="${p.img}" onerror="imgError(this)" crossorigin="anonymous">
            <div class="player-name">${p.name}</div>
            <div class="player-pos">${p.pos}</div>
        `;

                card.onclick = () => selectPlayer(p.id);
                container.appendChild(card);
            });
        }

        function selectPlayer(id) {
            if (currentSelectionTarget.type === "starter") {
                starters[currentSelectionTarget.index] = id;
            } else {
                bench[currentSelectionTarget.index] = id;
            }

            renderField();
            renderBench();
            updateCounter();
            closeModal();
        }

        function exportImage() {
            const element = document.getElementById("exportContent");
            const btn = document.querySelector(".btn-main");
            const oldHtml = btn.innerHTML;

            btn.innerHTML = "<i class='fas fa-circle-notch fa-spin'></i><span>GERANDO...</span>";
            btn.style.pointerEvents = "none";

            setTimeout(() => {
                html2canvas(element, {
                    backgroundColor: "#0a0a0a",
                    scale: 2,
                    useCORS: true,
                    allowTaint: true,
                    logging: false
                }).then(canvas => {
                    const link = document.createElement("a");
                    link.download = "Brasil_2026_Convocacao.png";
                    link.href = canvas.toDataURL("image/png", 1.0);
                    link.click();

                    btn.innerHTML = oldHtml;
                    btn.style.pointerEvents = "all";
                }).catch(err => {
                    console.error("Erro ao gerar imagem:", err);
                    alert("Erro ao gerar a imagem. Tente novamente.");
                    btn.innerHTML = oldHtml;
                    btn.style.pointerEvents = "all";
                });
            }, 500);
        }
